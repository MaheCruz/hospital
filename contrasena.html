    <div class="recovery-container">
        <form class="recovery-form" id="recoveryForm">
            <h2>Recuperar Contraseña</h2>

            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
            </div>

            <div class="form-group">
                <button type="button" onclick="sendCode()" id="sendCodeButton">Enviar Código</button>
            </div>

            <div class="form-group" id="change-password-section">
                <label for="code">Código de Verificación:</label>
                <input type="text" id="code" name="code" placeholder="Ingresa el código de 4 dígitos" maxlength="4" required>
            </div>

            <div class="form-group" id="change-password-section">
                <label for="newPassword">Nueva Contraseña:</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="Ingresa tu nueva contraseña" required>
            </div>

            <div class="form-group" id="change-password-section">
                <label for="confirmNewPassword">Confirmar Nueva Contraseña:</label>
                <input type="password" id="confirmNewPassword" name="confirmNewPassword" placeholder="Confirma tu nueva contraseña" required>
            </div>

            <div class="form-group" id="change-password-section">
                <button type="button" onclick="changePassword()">Cambiar Contraseña</button>
            </div>
        </form>
    </div>

    <script>
        function sendCode() {
            // Aquí deberías enviar un código aleatorio al correo electrónico del usuario.
            // También deberías manejar el temporizador y la lógica de reenviar código.

            // Simulación de envío de código y activación de sección de cambio de contraseña.
            document.getElementById('sendCodeButton').disabled = true;
            document.getElementById('change-password-section').style.display = 'block';
            startTimer();
        }

        function changePassword() {
            // Aquí deberías verificar que el código ingresado coincida con el código enviado.
            // Además, verifica que las contraseñas coincidan antes de cambiar la contraseña.

            // Simulación de cambio de contraseña.
            alert('Contraseña cambiada con éxito');
        }

        function startTimer() {
            let seconds = 30;
            const timerInterval = setInterval(function () {
                document.getElementById('sendCodeButton').textContent = `Reenviar Código (${seconds}s)`;
                seconds--;

                if (seconds < 0) {
                    clearInterval(timerInterval);
                    document.getElementById('sendCodeButton').textContent = 'Reenviar Código';
                    document.getElementById('sendCodeButton').disabled = false;
                }
            }, 1000);
        }
    </script>
